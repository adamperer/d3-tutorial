<!DOCTYPE html>
<html lang="en">
<head>
  <title>D3-Tutorial</title>
  <meta charset="utf-8">
  <script src="d3.min.js" charset="utf-8"></script>
</head>
<body onload="start()">

<div id="divContent"></div>

<script>
function start() {
  var content = d3.select("#divContent");
  console.log(content);

  d3.json("https://raw.githubusercontent.com/JosuaKrause/d3-tutorial/master/example.json", function(err, data) {
    if(err) {
      console.warn(err);
      return;
    }
    console.log(data);
    var events = data["events"];
    var times = events.map(function(e) {
      return +e["time"];
    });
    var xaxis = d3.time.scale().domain([ d3.min(times), d3.max(times) ]).range([0, 1]).nice();

    console.log(xaxis(+data["start"]), xaxis(+data["end"]));
  });
}

</script>

</body>
</html>
