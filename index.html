<!DOCTYPE html>
<html lang="en">
<head>
  <title>D3-Tutorial</title>
  <meta charset="utf-8">
  <script src="d3.min.js" charset="utf-8"></script>
  <style>
    * {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .axis {
      shape-rendering: crispEdges;
    }

    .x.axis line {
      stroke: lightgray;
    }

    .x.axis .minor {
      stroke-opacity: .5;
    }

    .x.axis path {
      display: none;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }
  </style>
</head>
<body onload="start()">

<div id="divContent"></div>

<script>
function start() {
  var w = 800;
  var radius = 2;
  var textHeight = 20;

  var content = d3.select("#divContent");
  var svg = content.append("svg");

  d3.json("https://raw.githubusercontent.com/JosuaKrause/d3-tutorial/master/example.json", function(err, data) {
    if(err) {
      console.warn(err);
      return;
    }
    var events = data["events"].filter(function(e) {
      return [ "diagnosis", "procedure" ].indexOf(e['group']) >= 0;
    });
    var types = {};
    var groups = {};
    events.forEach(function(e) {
      groups[e['group']] = true;
      types[e['id']] = Math.min(+e['time'], e['id'] in types ? types[e['id']] : Number.POSITIVE_INFINITY);
    });
    var typeList = Object.keys(types);
    var numTypes = typeList.length;
    typeList.sort(function(ta, tb) {
      return d3.ascending(types[ta], types[tb]);
    });
    var h = radius * numTypes;
    var yPos = {};
    typeList.forEach(function(tid, ix) {
      yPos[tid] = h - ix * radius;
    });

    var times = events.map(function(e) {
      return new Date(+e["time"] * 1000);
    });

    var xScale = d3.time.scale().domain([ d3.min(times), d3.max(times) ]).range([0, w]).nice();
    var visScale = xScale.copy();
    var xAxis = d3.svg.axis().scale(visScale).tickSize(-h).tickSubdivide(true);

    var groupScale = d3.scale.category10().domain(Object.keys(groups));

    svg.attr({
      "width": w,
      "height": h + textHeight
    }).style({
      "width": w + "px",
      "height": (h + textHeight) + "px",
      "border": "black solid 1px"
    });

    svg.append("rect").classed("overlay", true).attr({
      "width": w,
      "height": h + textHeight
    });

    var visAxis = svg.append("g").classed({
      "x": true,
      "axis": true
    }).attr({
      "transform": "translate(0, " + h + ")"
    }).call(xAxis);

    var base = svg.append("g").append("g");
    svg.call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom));

    function zoom() {
      var move = d3.event.translate;
      var s = d3.event.scale;
      base.attr("transform", "translate(" + move + ") scale(" + s + ")");
      visScale.range([ move[0] , move[0] + w * s ]);
      visAxis.call(xAxis);
      label.attr({
        "font-size": 16 / s
      });
    }

    var sel = base.selectAll("circle.event").data(events, function(e, ix) {
      return ix;
    });
    sel.exit().remove();
    sel.enter().append("circle").classed("event", true);
    sel.attr({
      "cx": function(e) {
        return xScale(new Date(+e["time"] * 1000));
      },
      "cy": function(e) {
        return yPos[e['id']];
      },
      "r": radius,
      "fill": function(e) {
        return groupScale(e['group']);
      }
    }).on("mouseover", function(e) {
      var cur = d3.select(this);
      cur.transition().duration(100).attr({
        "r": 2 * radius
      });
      label.attr({
        "display": null,
        "x": cur.attr("cx"),
        "y": cur.attr("cy")
      }).text(e["name"]);
    }).on("mouseout", function(e) {
      var cur = d3.select(this);
      cur.transition().duration(100).attr({
        "r": radius
      });
      label.attr({
        "display": "none"
      });
    });

    var label = base.append("text").classed("label", true).attr({
      "display": "none"
    });
  });
}

</script>

</body>
</html>
